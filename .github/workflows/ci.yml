name: PlayerInfo CI

on:
  push:
  create:
    types: [tag]
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Get Mod Version
        id: get_version
        run: |
          echo "MOD_VERSION=v$(sed -e 's/"//g' <<< cat build.gradle | grep 'version = ' | cut -d'=' -f2 | awk '{$1=$1};1')" >> $GITHUB_ENV

      - name: Set Up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build With Gradle
        run: ./gradlew build

      - name: Upload Jar
        id: upload-final
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./build/libs/playerinfo*.jar
          
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.MOD_VERSION }}
          name: Release ${{ env.MOD_VERSION }}
          prerelease: false
          files: ./build/libs/playerinfo*.jar
